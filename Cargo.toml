workspace = { members = ["examples/simple", "mysh-derive"] }

[package]
name = "mysh"
version = "0.1.1"
edition = "2021"
rust-version = "1.68"
authors = [
    "James Kao <james.l.kao@gmail.com>",
]
description = "Scaffolding to build interactive shells"
readme = "README.md"
keywords = ["shell", "cli", "interactive", "terminal"]
categories = ["command-line-interface"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yuzuquats/mysh"

[dependencies]
anyhow = "1.0.79"
colored = "2.1.0"
ctrlc = "3.4.2"
futures = "0.3.30"
indoc = "2.0.4"
serde = "1.0.195"
serde-reflection = "0.3.6"
serde_derive = "1.0.195"
serde_json = "1.0.111"
mysh_derive = { version = "0.1.0", path = "./mysh-derive" }
thiserror = "1.0.56"
reedline = "0.28.0"
